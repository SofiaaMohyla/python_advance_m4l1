{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts by {{ author.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="posts-by-author-container">
        <h1>Posts by {{ author.name }}</h1>
        <div class="author-bio">{{ author.bio }}</div>
        <div class="post-list">
            {% for post in posts %}
                <div class="post-item">
                    <h2 class="post-title"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                    <p class="post-date">Published on: {{ post.published_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
