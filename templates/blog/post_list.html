{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="post-list-container">
        {% for post in posts %}
            <div class="post-item">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-date">{{ post.published_date }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
